<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navigation-container">
      <div class="heading">
        <h3>Library</h3>
      </div>
    </div>
    <div class="books-container">
      <h2>Add books</h2>
      <div class="book-form">
        <input type="text" name="title" placeholder="Title" />
        <input type="text" name="author" placeholder="Author" />
        <input type="number" name="pages" placeholder="Pages" />
        <input type="text" name="readInfo" placeholder="Read Info">
        <button type="submit" onclick="addBookToLibrary()">Add book</button>
      </div>
    </div>
    <div class="booklist-container">
      <h2>Book List</h2>
      <div class="book-list">
        <input type="text" name="Search" placeholder="Search..." />
        <button type="button" onclick="">Search Books</button>
        <ul id="books"></ul>
      </div>
    </div>
    <script src="library.js"></script>
  </body>
</html>
